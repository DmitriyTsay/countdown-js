<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <title>Countdown Timer</title>
</head>
<body>
    <div class="parent">
        <header>
            <h1>Countdown timer</h1>
        </header>
        <main>
            <div class="child date-input">
                    <input type="datetime-local" id="date" value="2023-08-12"/>
                    <submit><button class="submit-button">Submit</button></submit>
            </div>
            <div class="child timer">
                <div class="timer-block">
                    <div class="top days">0</div>
                    <div class="bottom days">0</div>
                </div>
                <span class="measures bold">Days</span>
                <div class="timer-block">
                    <div class="top hours">0</div>
                    <div class="bottom hours">0</div>
                </div>
                <span class="measures bold">Hours</span>
                <div class="timer-block">
                    <div class="top minutes">0</div>
                    <div class="bottom minutes">0</div>
                </div>
                <span class="measures bold">Minutes</span>
                <div class="timer-block">
                    <div class="top seconds">0</div>
                    <div class="bottom seconds">0</div>
                </div>
                <span class="measures bold">Seconds</span>
            </div>
        </main>
    </div>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
